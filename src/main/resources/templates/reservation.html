<!DOCTYPE html>
<html>
	<head>

	<body>
	<!--BODY-->

		<main>
			<center><img src="images/logo.png" alt="Logo Campooking" style="width:160px;height:100px;"></center>
				
		<div class="topnav">
			<a href="/mainSignedIn">Αρχική</a>

			<a class="active" href="/reservation">Κράτηση</a>
			<a id = "connect" href="/home">Αποσύνδεση</a>
		</div>
			<p style="text-align:center;">Επέλεξε την <b>κατασκήνωση</b> 
			που σου αρέσει και πέρνα το καλοκαίρι σου μαζί μας.</p>
			
			<div>
			  <form><!-- action="/action_page.php"-->

				<label for="location">Κατασκήνωση</label>
				<select id="location" name="location">
				  <!--<optgroup label="">-->
				  <option disabled selected value>-- Επέλεξε μία κατασκήνωση --</option>
					<option value="Ελαφόνησος" >Ελαφόνησος Camp</option>
					<option value="Πάρος">Πάρος Camp</option>
					<option value="Μεσσηνία">Φοινικούντας Camp</option>
				</select>
				
					<label for="number">Αριθμός Θέσεων Α(σκηνή)</label>
					<input type="number" id="place" name="number" min="0" step="1" placeholder="1">&nbsp&nbsp&nbsp&nbsp
					<label for="number">Αριθμός Θέσεων Β(τροχόσπιτο)</label>
					<input type="number" id="place" name="number" min="0" step="1" placeholder="1">&nbsp&nbsp&nbsp&nbsp
					<label for="number">Αριθμός Θέσεων Γ(αυτοκινούμενο)</label>
					<input type="number" id="place" name="number" min="0" step="1" placeholder="1"><br>
				
				<label for="datea">Ημερομηνία άφιξης </label>			  
				<input type="date" id="pdate" name="datea">
				<label for="dateb">Ημερομηνία αναχώρησης </label>
				<input type="date" id="pdate" name="dateb"><br>
				
				<label for="fname">Όνομα</label>
				<input type="text" id="fname" name="firstname" placeholder="Το όνομά σου...">

				<label for="lname">Επώνυμο</label>
				<input type="text" id="lname" name="lastname" placeholder="Το επίθετό σου...">
				
				<label for="email">Email</label>
				<input type="text" id="email" name="email" placeholder="Το email σου...">

			  </form>
			</div>
			<div class = "butts">
				<a href="/mainSignedIn">
				<button class="button" id = "cancel" style="vertical-align:middle">
				<span>Ακύρωση</span>
				</button></a>

				<button onclick="confirm()" class="button" id = "book" style="vertical-align:middle">
				<span>Κράτηση</span>
				</button>

			</div>
			<script>
				function confirm(){
					alert(" Θα σε ενημερώσουμε με μήνυμα στο προσωπικό σου email, για την εξέλιξη της κράτησής σου.");
					window.open("/reservation","_self");
				}
			</script>
